<div class="main-content row">

    <div class="mat-elevation-z8 col-7">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row">{{row.id}} </td>
            </ng-container>

            <!-- TITLE Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
                <td mat-cell *matCellDef="let row">{{row.title}}  </td>
            </ng-container>

            <!-- USER-ID Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> USER-ID </th>
                <td mat-cell *matCellDef="let row">&nbsp;&nbsp;&nbsp;{{row.userId}}  </td>
            </ng-container>

            <!-- BODY Column -->
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BODY </th>
                <td mat-cell *matCellDef="let row"> {{row.body}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let row"><button (click)="editData(row)" mat-raised-button color="primary"> {{row.edit}} </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>

    <div *ngIf="sentData" class="col-5">
        <app-edit-column [inputData]="sentData"
         (updateData)="updateNewData($event)"
         (closeEdit)="closeEditing()"
         ></app-edit-column>
    </div>
</div>
